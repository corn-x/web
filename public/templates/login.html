<div class="login-container">

    <img src="../images/meetly.png" alt="Logo" />
    <h1><span>Log in</span></h1>

    <form name="loginForm" class="loginForm" ng-submit="login(user)">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control"
                   ng-model="user.email" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" 
                   ng-model="user.password" required>
        </div>

        <div class="checkbox">
            <label class="checkbox" for="remember_me">
                <input type="checkbox" value="true" id="remember_me" name="remember_me" ng-model="user.remember_me">Remember me</label>
        </div>

        <button class="btn btn-large btn-block btn-success" type="submit">Log in</button>
        <!-- <p>
            <a ui-sref="password_reset"></a>
        </p> -->
    </form>
</div>
