    <h1>Meetings</h1>

    <a href="/meetings/createMeeting" class="btn btn-primary">Create Meeting</a>

    <accordion close-others="false">
        <accordion-group heading="{{meeting.id}}" ng-repeat="meeting in meetings">
            <table class="table table-striped">
                <tr>
                    <td>
                        {{meeting.url}}
                    </td>
                </tr>
            </table>
        </accordion-group>
    </accordion>
